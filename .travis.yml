language: python

python: '3.6'
sudo: false

# We don't care about Travis' python versions, we install conda anyway
env:
  global:
    - PYTHONPATH=$TRAVIS_BUILD_DIR:$PYTHONPATH

install:
  - pip install awscli
  - pip install boto3
  - pip install flake8

  # install libs from the requirements of each single lambda
  - pip install -r src/lambda/requirements.txt

script:
  # run tests
  - py.test -vv -r sxX
  - flake8 --statistics --count --ignore F841 --max-line-length=120 src/lambda/lambda_function.py

before_deploy:
  - cp -Rp src/lambda/* ./
  - rm -rf tests README.md src
  - pip -y uninstall flake8

deploy:
  provider:          lambda
  access_key_id:     $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region:            $AWS_DEFAULT_REGION
  function_name:     $AWS_LAMBDA_FUNCTION_NAME
  handler:           $AWS_LAMBDA_HANDLER_NAME
  role:              $AWS_IAM_ROLE
  runtime:           python3.6
  skip_cleanup:      true
  edge:              true
  on:
    all_branches: true

notifications:
  email: true
